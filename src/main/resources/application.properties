# MySQL Database Configuration
#quarkus.datasource.db-kind=mysql
#quarkus.datasource.username=root
#quarkus.datasource.password=Password1
#quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/salary_tracker_app_dev

# Externalize config
quarkus.datasource.jdbc.url=${DB_URL}
quarkus.datasource.username=${DB_USERNAME}
quarkus.datasource.password=${DB_PASSWORD}

mp.jwt.verify.publickey.location=${JWT_PUBLIC_KEY_PATH}
smallrye.jwt.sign.key.location=${JWT_PRIVATE_KEY_PATH}


quarkus.datasource.jdbc.max-size=16

# Hibernate ORM Configuration
#create-drop
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
#quarkus.hibernate-orm.sql-load-script=import.sql

# JWT Configuration
#mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=my-auth-service
#smallrye.jwt.sign.key.location=privateKey.pem

# Set expiration time
smallrye.jwt.new-token.lifespan=86400 # 1 day in seconds

# Enable file logging
quarkus.log.file.enable=true

# Set the log file path
quarkus.log.file.path=logs/console.log

# Configure log rotation (optional)
quarkus.log.file.rotation.max-file-size=10M
quarkus.log.file.rotation.max-backup-index=5

# File format (optional)
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{2.}] %s%e%n

# Enable CORS
quarkus.http.cors=true

# Allow specific origin (your frontend)
#quarkus.http.cors.origins=http://localhost:8081
quarkus.http.cors.origins=${QUARKUS_HTTP_CORS_ORIGINS}

# Allow methods and headers as needed
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with